version: "3.2"

services:
  peer:
    hostname: "{{.Service.Name}}-{{.Task.Slot}}"
    image: ${REGISTRY_URI:-instantlinux}/mariadb-galera:latest
    environment:
      CLUSTER_NAME: ${CLUSTER_NAME:-cluster01}
      DISCOVERY_SERVICE: ${ETCD_HOST:-etcd}:2379
    ports:
    - target: 3306
      published: 18306
      protocol: tcp
      mode: host
    volumes:
    - data:/var/lib/mysql
    - logs:/var/log/mysql
    - ${ADMIN_PATH:-/opt}/xtradb/etc/:/etc/mysql/my.cnf.d:ro
    secrets:
    - mysql-root-password
    deploy:
      mode: global
      restart_policy:
        condition: any
        delay: 10s
        max_attempts: 20
    ulimits:
      nofile:
        soft: 20000
        hard: 40000

  etcd-browser:
    image: buddho/etcd-browser:latest
    environment:
      ETCD_HOST: 172.18.0.1
    ports:
    - 7080:8000

volumes:
  data:
  logs:
  db_etc:
    external: true
networks:
  default:
    external:
      name: dbcluster
secrets:
  mysql-root-password:
    external: true
