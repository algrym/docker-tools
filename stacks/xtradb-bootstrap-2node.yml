version: "3"

services:
  bootstrap:
    image: percona/percona-xtradb-cluster:5.7.17
    environment:
      TZ: US/Pacific
      MYSQL_ROOT_PASSWORD: test
      CLUSTER_NAME: cluster01
    ports:
    - 13306:3306
    volumes:
    - /var/dvol/xtradb/data:/var/lib/mysql
    - /var/dvol/xtradb/etc:/etc/mysql:ro
    - /var/dvol/xtradb/logs:/var/log/mysql
    deploy:
      placement:
        constraints:
        - node.labels.swarm-sync == primary
        # node.hostname == vinson
    networks:
      dbcluster:
      app_net:

  db_peer:
    image: percona/percona-xtradb-cluster:5.7.17
    environment:
      TZ: US/Pacific
      MYSQL_ROOT_PASSWORD: test
      CLUSTER_NAME: cluster01
#      CLUSTER_JOIN: bootstrap
      CLUSTER_JOIN: 10.0.0.6
    ports:
    - 13406:3306
    volumes:
    - /var/dvol/xtradb/data:/var/lib/mysql
    - /var/dvol/xtradb/etc:/etc/mysql:ro
    - /var/dvol/xtradb/logs:/var/log/mysql
    deploy:
      placement:
        constraints:
        # node.labels.swarm-sync != primary
        # node.hostname == mckinley
        - node.hostname == vinson
    networks:
      dbcluster:
      app_net:

  garbd:
    image: gregnuj/garbd:latest
    command: >
      /usr/bin/garbd -a gcomm://10.0.3.4:4567
      -g cluster01 -o pc.wait_prim=no
    deploy:
      placement:
        constraints:
        - node.hostname == denali
    networks:
      dbcluster:

networks:
  app_net:
    external: true
  dbcluster:
    external: true
